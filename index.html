<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper-body">
        <header class="header">
            <img src="images/logo.svg" class="logo" alt="логотип">
            <ul>
                <li><a href="#">БАНК</a></li>
                <li><a href="#">БИЗНЕС</a></li>
                <li><a href="#">ИНВЕСТИЦИИ</a></li>
                <li><a href="#">СТРАХОВАНИЕ</a></li>
                <li><a href="#">МОБАЙЛ</a></li>
                <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
            </ul>
            <div class="entrance">ВОЙТИ</div>
        </header>
        <main>
            
            <section class="wrapper">

                <h1 class="wrapper-name">Конвертер валют онлайн</h1>

                <div class="wrapper-blocks">

                    <div class="block-big">
                        <p class="name-small">У меня есть</p>

                        <div class="wrapper-block">
                            <div class="block-small">
                                <div class="sale-currency sale-rub">RUB</div>
                                <div class="sale-currency sale-usd">USD</div>
                                <div class="sale-currency sale-eur">EUR</div>
                                <div class="sale-currency sale-gbr">GBP</div>
                            </div>
                            <div class="block-large">
                                <input class="num" type="number" placeholder="1">
                                <div class="val">1 RUB = 0.0132 USD</div>
                            </div>
                        </div>
                    </div>
                    <div class="block-big">
                        <p class="name-small">Хочу приобрести</p>

                        <div class="wrapper-block">
                            
                            <div class="block-small">
                                <div class="buy-currency buy-rub">RUB</div>
                                <div class="buy-currency buy-usd">USD</div>
                                <div class="buy-currency buy-eur">EUR</div>
                                <div class="buy-currency buy-gbr">GBP</div>
                            </div>
                            <div class="block-large">
                                <input class="num" type="number" placeholder="67.6685">
                                <div class="val">1 RUB = 0.0132 USD</div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
