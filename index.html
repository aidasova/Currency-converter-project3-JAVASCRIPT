<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="images/logo.svg" class="logo" alt="логотип">
        <ul>
            <li><a href="#">БАНК</a></li>
            <li><a href="#">БИЗНЕС</a></li>
            <li><a href="#">ИНВЕСТИЦИИ</a></li>
            <li><a href="#">СТРАХОВАНИЕ</a></li>
            <li><a href="#">МОБАЙЛ</a></li>
            <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
            <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
        </ul>
        <div class="entrance">ВОЙТИ</div>
    </header>
    <main>
        
        <section class="wrapper">

            <div class="wrapper-name">Конвертер валют онлайн</div>

            <div class="wrapper-blocks">

                <div class="block-big">
                    <p class="name-small">У меня есть</p>

                    <div class="wrapper-block">
                        <div class="block-small">
                            <p>RUB</p>
                            <p>USD</p>
                            <p>EUR</p>
                            <p>GBP</p>
                        </div>
                        <div class="block-large">
                            <p class="num">5 000</p>
                            <p class="val">1 RUB = 0.0132 USD</p>
                        </div>
                    </div>
                </div>
                <div class="block-big">
                    <p class="name-small">Хочу приобрести</p>

                    <div class="wrapper-block">
                        
                        <div class="block-small">
                            <p>RUB</p>
                            <p>USD</p>
                            <p>EUR</p>
                            <p>GBP</p>
                        </div>
                        <div class="block-large">
                            <p class="num">67.6685</p>
                            <p class="val">1 RUB = 0.0132 USD</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
